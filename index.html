<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blblbl</title>
  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="lib/moment.js"></script>
  <script src="lib/chance.min.js"></script>
  <script src="lib/phaser.min.js"></script>
  <script src="js/function.js"></script>
  <script type="text/javascript" src="js/Boot.js"></script>
  <script type="text/javascript" src="js/Preloader.js"></script>
  <script type="text/javascript" src="js/Game.js"></script>
  <script type="text/javascript" src="js/ScoreMenu.js"></script>

  <script src="js/Projectile.js"></script>
  <script src="js/Ball.js"></script>
  <script src="js/Cailloux.js"></script>
  <script src="js/Person.js"></script>
  <script src="js/Player.js"></script>
</head>
<body>
  <div id="world"></div>
  <script type="text/javascript">
    window.onload = function() {
      this.onkeydown = function() {
        var key = event.keyCode || event.charCode;
        if( key == 8 || key == 46 )
          return false;
      };
      var game = new Phaser.Game(900, 600, Phaser.AUTO, 'world');
      WebFontConfig = {
        google: {
          families: ['Chewy']
        }

      };
      game.state.add('Boot', Blblbl.Boot);
      game.state.add('Preloader', Blblbl.Preloader);
      game.state.add('Game', Blblbl.Game);
      game.state.add('ScoreMenu', Blblbl.ScoreMenu);
      game.state.start('Boot')
    };
  </script>
</body>
</html>
